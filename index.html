<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="">
    <link rel = "stylesheet" href=""/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Welcome</title>
</head>

<body style="color: white;background-color: black;width: 100%;margin: 0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

    <div class = "header" style="text-align:center;padding-top: 70px;margin: 0 20%;width: 60%; background-color: darkblue;">
    <h1>Budget App</h1>
    <h2 id = "getTotal">Total Amount: </h2>

    <h4 id = "totearnings">Total Amount: </h4>
    <h4 id = "totexpenses">Total Amount: </h4>
    
    </div>

    <div class = "center" style="margin: 0 20%;background-color: cornflowerblue;height: 500px;">

        <div class = "inputfield" style="width: 75%;float: left;">
            <input
             type = "text" 
             id = "label" 
             placeholder="expense" 
             style="width: 60%;
                    padding: 5px;
                    border: none;
                    border-radius: 4px;
                    border-bottom: 2px solid green;">
            <input type = "number" id = "value" placeholder="enter an amount"
            style="width: 37%;
                    padding: 5px;
                    border: none;
                    border-radius: 4px;
                    border-bottom: 2px solid green;">

        </div>
        <div class = "submit" style="width: 20%;float: right;">
            <button style= "width:45%;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: green;"class = "add" onclick="addExpense();">+</button>
        <button style= "width:45%;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: red;"class = "add" onclick="subExpense();">-</button>
        </div>
        <div id = "listofexpenses" style = "float:left;width: 100%;">
            <!-- <br> -->
            <!-- <div id = "new" style="height: 30px;width:100%;background-color: floralwhite;color:black">
            
                <h4 style="margin: 0;float: left;"> Expense </h4>             
                 <h4 style="margin: 0;float: right;">$$$</h4>
            </div> -->

        </div>
        
        
    </div>


<script>
      var total = 0;
      var totalearnings = 0;
      var totalexpenses = 0;
      var expense = "";
      var num = 0;
      var color = "";


function addElement(displ, colo){

       var newElement = document.createElement('div');

       if(colo == "red"){
        newElement.style.background = "red";
       }
       else{
        newElement.style.background = "green";
       }
        newElement.style.height = "40px";
        newElement.style.color = "white";
        newElement.style.margin = "10px";
        newElement.innerHTML = displ;
        
         var list = document.getElementById('listofexpenses');
         list.appendChild(newElement);
      }

function addExpense(){

        
        var disp = ""
        var expense = document.getElementById("label").value;
        var num = document.getElementById("value").value;
       
        color = "green";
        total += parseInt(num);
        totalearnings += parseInt(num);

        document.getElementById('getTotal').innerHTML = "Overall Total $" + total;
        document.getElementById('totearnings').innerHTML = "Total Earnings $" + totalearnings;

        disp = expense + "     $" + num;

        document.getElementById("label").value = "";
        document.getElementById("value").value = "";
 

        addElement(disp, color);

}

function subExpense(){

var disp = ""
var expense = document.getElementById("label").value;
var num = document.getElementById("value").value;

color = "red";

total -= parseInt(num);
totalexpenses += parseInt(num);

document.getElementById('getTotal').innerHTML = "Overall Total $" + total;
document.getElementById('totexpenses').innerHTML = "Total Expenses $" + totalexpenses;

disp = expense + "     $" + num;

document.getElementById("label").value = "";
document.getElementById("value").value = "";


addElement(disp, color);

}

</script>

</body>
